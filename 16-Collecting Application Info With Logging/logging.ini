[loggers]
keys=root,myapp

[handlers]
keys=console,file

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console

[logger_myapp]
level=DEBUG
handlers=console,file
qualname=__main__
propagate=0

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=generic

[handler_file]
class=FileHandler
args=('app.log','a')
level=INFO
formatter=generic

[formatter_generic]
format=%(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S